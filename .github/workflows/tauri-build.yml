name: Tauri Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable
      
    - name: Install Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: src/Frontend/package-lock.json
        
    - name: Install frontend dependencies
      run: npm ci
      working-directory: src/Frontend
      
    - name: Build frontend
      run: npm run build
      working-directory: src/Frontend
      
    - name: Verify frontend build
      run: |
        if (Test-Path "dist") {
          Write-Output "Frontend build successful"
          Get-ChildItem -Path "dist" -Force
        } else {
          Write-Output "Frontend build failed - dist directory not found"
          exit 1
        }
      shell: pwsh
      working-directory: src/Frontend
      
    - name: Copy frontend assets for bundling
      run: |
        # Create the dist directory in src-tauri if it doesn't exist
        New-Item -ItemType Directory -Force -Path "..\src-tauri\dist"
        # Copy the built frontend assets to the expected location for bundling
        Copy-Item -Path "dist\*" -Destination "..\src-tauri\dist" -Recurse -Force
        Write-Output "Frontend assets copied to ..\src-tauri\dist:"
        Get-ChildItem -Path "..\src-tauri\dist" -Force
      shell: pwsh
      working-directory: src/Frontend
      
    - name: Install Tauri CLI
      run: npm install -g @tauri-apps/cli
        
    - name: Build Tauri app
      run: tauri build
      working-directory: src-tauri
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-app-bundle
        path: src-tauri/target/release/bundle/**
        if-no-files-found: error