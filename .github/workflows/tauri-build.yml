name: Tauri Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable
      
    - name: Install Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: src/Frontend/package-lock.json
        
    - name: Install frontend dependencies
      run: npm ci
      working-directory: src/Frontend
      
    - name: Build frontend
      run: npm run build
      working-directory: src/Frontend
      
    - name: Verify frontend build
      run: |
        if (Test-Path "dist") {
          Write-Output "Frontend build successful"
          Get-ChildItem -Path "dist" -Force
        } else {
          Write-Output "Frontend build failed - dist directory not found"
          exit 1
        }
      shell: pwsh
      working-directory: src/Frontend
      
    - name: Verify frontend dist path for Tauri
      run: |
        $expectedPath = "..\src\Frontend\dist"
        if (Test-Path $expectedPath) {
          Write-Output "Tauri frontendDist path exists: $expectedPath"
          Get-ChildItem -Path $expectedPath -Force
        } else {
          Write-Output "Tauri frontendDist path does not exist: $expectedPath"
          Write-Output "Current directory structure:"
          Get-ChildItem -Path ".." -Recurse -Force
          exit 1
        }
      shell: pwsh
      working-directory: src-tauri
      
    - name: Install Tauri CLI
      run: npm install -g @tauri-apps/cli
        
    - name: Build Tauri app
      run: tauri build
      working-directory: src-tauri
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-app-bundle
        path: src-tauri/target/release/bundle/**
        if-no-files-found: error